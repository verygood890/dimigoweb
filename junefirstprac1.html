<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상품 구성</title>
    <style>
        table{
            border: 3px solid grey;
            border-collapse: collapse;
        }
        tr{
            background-color: white;
        }
        td{
            border:2px solid black;
            padding: 5px 8px;
        }
    </style>
</head>
<body>
    <h2>상품 구성</h2>
    <table>
        <thread>
            <tr>
                <th>용도</th>
                <th>중량</th>
                <th>갯수</th>
                <th>가격</th>
            </tr>
        </thread>
        <tbody>
            <tr>
                <td rowspan="2">선물용</td>
                <td>3kg</td>
                <td>131과</td>
                <td>42999원</td>
            </tr>
            <tr>
                <td>3kg</td>
                <td>11231과</td>
                <td>14918원</td>
            </tr>
            <td rowspan="2">가정용</td>
            <td>3kg</td>
            <td>199과</td>
            <td>88888원</td>
            <tr>
                <td>3kg</td>
                <td>11231과</td>
                <td>14918원</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
