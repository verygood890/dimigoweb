<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테이블 예제</title>
    <style>
        table{
            border: 3px solid rgb(255, 74, 105);
            border-collapse: collapse;
        }

        th,td{
            border:2px dotted black;
            padding: 5px 10px; /*상하 , 좌우*/
        }
        th{
            background-color: rgb(220, 220, 220);
        }
    </style>
</head>
<body>
    <h2>상품 구성</h2> <!--행: 가로 : row / 열: 세로 :column-->
    <table> <!--표를 그릴때 씀-->
            <thead>
                <tr> <!--row때문에 씀-->
                    <th>용도</th>
                    <th> 중량</th>
                    <th>개수</th>
                    <th>가격</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td rowspan="2">선물용</td>
                    <td>3kg</td>
                    <td>11~16과</td>
                    <td>35,000원</td>
                </tr>
                <tr>
                    <!--<td>선물용</td> : td rowspan 때문에 지워줘야 함-->
                    <td>5kg</td>
                    <td>18~26과</td>
                    <td>50,000원</td>
                </tr>
                <tr>
                    <td rowspan="2">가정용</td>
                    <td>10kg</td>
                    <td>13~22과</td>
                    <td>70,000원</td>
                </tr>
                <tr>
                    <td>15kg</td>
                    <td>18~32과</td>
                    <td>90,000원</td>
                </tr>
            </tbody>
    </table>
</body>
</html>
